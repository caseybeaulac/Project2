<body>

    <div class="container">

        <div class="row">
            <div class="col-4">
                <a href="index.html">
                    <img class="logo" src="assets/images/logo-03.svg" alt="Swappy Logo">
                </a>
            </div>

            <div class="col-8">
                <div class="btn user-icon">
                    <a href="login.html"><img src="assets/images/user.svg" alt="User Icon"></a></div>
                <div class="btn phone-icon">
                    <a href="categories.html"><img src="assets/images/phone.svg" alt="Phone Icon"></a></div>
                <form id="form" action="">
                    <input type="search" id="input">
                    <div class="lookup">
                        <img class=" search-icon" src="assets/images/search.svg" alt="Search Icon">
                    </div>
                </form>
            </div>

        </div>

        <div class="row">
            <div class="col-6 contact-form" id="contact">
                <h2>What phone would you like to post for a swap?</h2>

                <form action="" method="POST" role="form">
                    ​
                    <div class="form-group">
                        <label for="" id="brand-label"></label>
                        <input placeholder="Brand" type="text" class="form-control" id="brand" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="" id="model-label"></label>
                        <input placeholder="Model" type="text" class="form-control" id="model" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="" id="condition-label"></label>
                        <input placeholder="Condition" type="text" class="form-control" id="condition" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="" id="imei-label"></label>
                        <input placeholder="IMEI Number" type="text" class="form-control" id="imei-number" placeholder="">
                    </div>
                    ​
                    <form action="/profile" method="POST" enctype="multipart/form-data">
                        <div class="button-section">   
                            <input type="file" name="avatar">
                            <div class="fake-input">Choose File</div>
                            <button id="upload-btn" type="submit" name="submit">UPLOAD</button>
                        </div>
                    </form>

                </form>

                <div class="text-right">
                    <button type="submit" class="btn sign-up" id="add-btn">
                        POST</button>
                </div>
            </div>

            <div class="col-6" id="illustration">
                <img src="assets/images/illustration.svg" alt="illustration.svg">
            </div>
        
            </div>
        </div>

    </div>
