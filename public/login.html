<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Swapz">
    <title>Swappy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/icx2xwb.css">
    <link href="assets/css/styleindex.css" rel="stylesheet" type="text/css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-4">
                <a href="/home">
                    <img class="logo" src="assets/images/logo-03.svg" alt="Swappy Logo">
                </a>
            </div>

            <div class="col-8">
                <div class="btn user-icon">
                    <a href="/login"><img src="assets/images/user.svg" alt="User Icon"></a></div>
                <div class="btn phone-icon">
                    <img id="seePhones2" src="assets/images/phone.svg" alt="Phone Icon"></div>
                <form id="form" action="">
                    <input type="search" id="input">
                    <div class="lookup">
                        <img class=" search-icon" src="assets/images/search.svg" alt="Search Icon">
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-6 contact-form" id="contact">
                <h2>Log In</h2>
                <form class="login">
                    <label for="email"></label>
                    <input type="text" id="email-input" name="email" placeholder="Username">

                    <label for="password"></label>
                    <input type="password" id="password-input" name="name" placeholder="Password">

                    <div class="row">
                        <button class="btn see-more">SIGN IN</button>
                    </div>

                </form>
            </div>

            <div class="col-6 signup-box">
                <h2>Sign Up</h2>
                <h4 id="h4-signup">Is this your first time? Would you like to try it again? Sign right up or log in as
                    guest to swap today!<br>It's 100% free!</h>

                    <div id="signup-btn">
                        <a href="/signup"><button class="btn signup">SIGN UP</button></a>
                        <button class="btn sign-up" href="#about">CONTINUE AS GUEST</button>
                    </div>
            </div>

        </div>

        <div class="footer">
            <div class="center">
                <a href="" class="fa fa-facebook" target="_blank"></a>
                <a href="" class="fa fa-instagram" target="_blank"></a>
                <a href="" class="fa fa-pinterest" target="_blank"></a>
                <p>&#169; 2019 Swappy. All Rights Reserved.</p>
            </div>
        </div>
    </div>

</body>

</html>
