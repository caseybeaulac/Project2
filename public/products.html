<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Swapz">
    <title>Swappy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/icx2xwb.css">
    <link href="assets/css/styleindex.css" rel="stylesheet" type="text/css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/products.js"></script>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-4">
                <a href="/home">
                    <img class="logo" src="assets/images/logo.png" alt="Swappy Logo">
                </a>
            </div>

            <div class="col-8">
                <div class="btn user-icon">
                    <a href="/login"><img src="assets/images/user.svg" alt="User Icon"></a></div>
                <div class="btn phone-icon">
                   <img id="seePhones2" src="assets/images/phone.svg" alt="Phone Icon"></div>
                <form id="form" action="">
                    <input type="search" id="input">
                    <div class="lookup">
                        <img class=" search-icon" src="assets/images/search.svg" alt="Search Icon">
                    </div>
                </form>
            </div>
        </div>

        <div class="row header">
            <img id="logo-header" src="assets/images/logo-header-02.svg" alt="logo">
        </div>

        <h3 id="h2-header">Your next phone is just a few clicks away.</h3>
        <h4>Find your swap buddy here.</h4>


        <div class="row">

            <div class="col-4 hovereffect">
                <img class="phone card-img-top img-responsive" src="assets/images/iphone6.jpeg" alt="iPhone 6">
                <div class="overlay">
                    <h3>iPhone 6</h3>
                    <h4 class="h4-product">Good</h4>
                    <button class="btn see-more" href="#about">SWAP IT</button>
                </div>
            </div>

            <div class="col-4 hovereffect">
                <img class="phone card-img-top img-responsive" src="assets/images/samsung.jpeg" alt="Samsung">
                <div class="overlay">
                    <h3>Samsung S10</h3>
                    <h4 class="h4-product">Fair</h4>
                    <button class="btn see-more" href="#about">SWAP IT</button>
                </div>
            </div>

            <div class="col-4 hovereffect">
                <img class="phone card-img-top img-responsive" src="assets/images/huawei-phone.jpg" alt="Huawei P30">
                <div class="overlay">
                    <h3>Huawei P30</h3>
                    <h4 class="h4-product">Pristine</h4>
                    <button class="btn see-more" href="#about">SWAP IT</button>
                </div>
            </div>
            <div class="row">
                <div class="phoneContainer">


                </div>
            </div>
        </div>

        <div class="footer">
            <div class="center">
                <a href="" class="fa fa-facebook" target="_blank"></a>
                <a href="" class="fa fa-instagram" target="_blank"></a>
                <a href="" class="fa fa-pinterest" target="_blank"></a>
                <p>&#169; 2019 Swappy. All Rights Reserved.</p>
            </div>
        </div>

    </div>

</body>

</html>
