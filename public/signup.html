<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Swapz">
    <title>Swappy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/icx2xwb.css">
    <link href="assets/css/styleindex.css" rel="stylesheet" type="text/css">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-4">
                <a href="index.html">
                    <img class="logo" src="assets/images/logo-03.svg" alt="Swappy Logo">
                </a>
            </div>

            <div class="col-8">
                <div class="btn user-icon">
                    <a href="/login"><img src="assets/images/user.svg" alt="User Icon"></a></div>
                <div class="btn phone-icon">
                    <a href="/products"><img src="assets/images/phone.svg" alt="Phone Icon"></a></div>
                <form id="form" action="">
                    <input type="search" id="input">
                    <div class="lookup">
                        <img class=" search-icon" src="assets/images/search.svg" alt="Search Icon">
                    </div>
                </form>
            </div>

        </div>

        <div class="row">
            <div class="col-6 contact-form" id="contact">
                <h2>Sign Up</h2>
                <form class="signup">

                    <label for="email"></label>
                    <input type="text" id="email-input" name="email" placeholder="E-mail">

                    <label for="email-confirm"></label>
                    <input type="text" id="email-confirm" name="email-confirm" placeholder="Confirm your e-mail">

                    <label for="username"></label>
                    <input type="text" id="user-input" name="username" placeholder="Username">

                    <label for="password"></label>
                    <input type="password" id="password-input" name="password" placeholder="Password">

                    <div class="row">
                        <button type="submit" class="btn add-user">SIGN UP</button>
                    </div>

                </form>
            </div>

            <div class="col-6" id="illustration">
                <img src="assets/images/illustration.svg" alt="illustration.svg">
            </div>

        </div>





        <div class="footer">
            <div class="center">
                <a href="https://github.com/davimello" class="fa fa-facebook" target="_blank"></a>
                <a href="https://dribbble.com/davicreative" class="fa fa-instagram" target="_blank"></a>
                <a href="https://www.linkedin.com/in/daviavmello/" class="fa fa-pinterest" target="_blank"></a>
                <p>&#169; 2019 Swappy. All Rights Reserved.</p>
            </div>
        </div>
    </div>

</body>

</html>
